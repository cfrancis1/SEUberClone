<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="UberCSS.css">
        <title>Group 7 Uber Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    background-image: url('https://images.pexels.com/photos/1831234/pexels-photo-1831234.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
                }
            </style>
    </head>
    
    <body>
        <h1 class="temptitle">Uber Clone</h1>
        <h2 class="apptitle">Passenger</h2>

        <div id="outer">
            <div class="inner"><button onclick="document.getElementById('RegisterPopout').style.display='block'" class="register">Register For Driving</button></div>
            <div class="inner"><button onclick="document.getElementById('ReportsPopout').style.display='block'" class="reports">Administrative Reports</button></div>
            <div class="inner"><button onclick="document.getElementById('ProfilePopout').style.display='block'" class="profile">Setup/View Profile</button></div>
            <div class="inner"><button onclick="document.getElementById('NewPopout').style.display='block'" class="create">Create Account</button></div>
        </div>


        <div id="ReportsPopout" class="modal">
            <form class="modal-settings animate" action="/action_page.php">
                <div class="imgholder">
                    <span onclick="document.getElementById('ReportsPopout').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Temporary_plate.svg/601px-Temporary_plate.svg.png" alt="Avatar" class="settings">
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('ReportsPopout').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="ProfilePopout" class="modal">
            <form class="modal-settings animate" action="/action_page.php">
                <div class="imgholder">
                    <span onclick="document.getElementById('ProfilePopout').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Temporary_plate.svg/601px-Temporary_plate.svg.png" alt="Avatar" class="settings">
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('ProfilePopout').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="RegisterPopout" class="modal">
            <form class="modal-settings animate" action="/action_page.php">
                <div class="imgholder">
                    <span onclick="document.getElementById('RegisterPopout').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Temporary_plate.svg/601px-Temporary_plate.svg.png" alt="Avatar" class="settings">
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('RegisterPopout').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
        <div id="NewPopout" class="modal">
            <form class="modal-settings animate" action="insert.php" method="post">
                <div class="imgholder">
                    <span onclick="document.getElementById('NewPopout').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                
                <div class="container">
                    <label for="user"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
          
                    <label for="pass"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <label for="name"><b>Full Name</b></label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>

                    <label for="cc"><b>Credit Card</b></label>
                    <input type="number" placeholder="Enter Credit Card #" name="ccard" required>

                    <label for="type"><b>Type of Account</b></label>
                    <td>
                        <input type="radio" name="type" value="d" required>Driver
                        <input type="radio" name="type" value="p" required>Passenger
                    </td>
                    <br>
                    <button type="submit" value="Submit">Register</button>
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('NewPopout').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
